<!-- Q1: Write a JavaScript program to calculate multiplication

<!--
<h3>Q1: Multiplication & Division</h3>
<input type="number" id="firstValue" placeholder="Enter first number">
<br>
<br>
<input type="number" id="secondValue" placeholder="Enter second number">
<br><br>
<button onclick="calculateResult()">Calculate</button>
<p id="calcOutput"></p>

<script>
    function calculateResult() {
        let numA = Number(document.getElementById("firstValue").value);
        let numB = Number(document.getElementById("secondValue").value);

        let multiply = numA * numB;
        let divide = numB !== 0 ? (numA / numB) : "Cannot divide by zero";

        document.getElementById("calcOutput").innerText =
            "Multiplication: " + multiply + " | Division: " + divide;
    }
</script>
